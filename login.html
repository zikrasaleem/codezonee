<!DOCTYPE html>
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeZone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--LOGIN PAGE-->
    
   <h2 id="login.html"></h2>
    <div class="login-outer-box">
        <div class="login-inner-box">
            <header class="login-header">
                <h1>Login</h1>
            </header>
            <main class="login-body">
                <form id="loginForm">
                    <p>
                        <label for="fullname">Username</label>
                        <input type="text" id="fullname" placeholder="Username..." required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="enter password..." required minlength="6">
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="Login">
                    </p>
                   
                </form>
            </main>

            <footer class="login-footer">
                <p><a href="forget.html">Forget your Password?</a></p>
            </footer>
        </div>
      
    </div>
    <script src="script.js"></script>
     
</body>
</html>
