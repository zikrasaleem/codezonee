<!DOCTYPE html>
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeZone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--FORGET PASSWORD PAGE-->
    
    <h2 id="forget.html"></h2>
   <div class="forget-outer-box">
       <div class="forget-inner-box">
           <header class="forget-header">
               <h1>Create Password</h1>
           </header>
           <main class="forget-body">
               <form id="forgetForm">
                   <p>
                       <label for="fullname">Username</label>
                       <input type="text" id="fullname" placeholder="Username..." required>
                   </p>
                   <p>
                       <label for="password">New Password</label>
                       <input type="password" id="password" placeholder="enter new password..." required minlength="6">
                   </p>
                   <p>
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" placeholder="confirm new password..." required minlength="6">
                </p>
                   <p>
                       
                       <input type="submit" id="submit" value="New Password Has Been Created...">
                   </p>
                  
               </form>
           </main>
       </div>
     
   </div>
  
   <script src="script.js"></script>
</body>
</html>
